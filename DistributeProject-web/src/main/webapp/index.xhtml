<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Demo App</title>

        <script src="http://maps.google.com/maps/api/js?sensor=true"
        type="text/javascript"></script>

    </h:head>
    <h:body>
        <p:layout id="layout" fullPage="true">  

            <p:layoutUnit position="north" style="border: white">  
                <div id="header" class="ui-widget ui-widget-header">
                    <div id="logo">
                        <img src="images/Transporte publico.jpg" alt="Autobus" 
                             vspace="5" hspace="15" width="220" height="96" style=""/>
                    </div>
                </div>  
            </p:layoutUnit>  

            <p:layoutUnit position="west" style="border: white" size="250">  
                <p:panel header="Rutas Disponibles" style="border: white">
                    <p:accordionPanel multiple="false">  
                        <p:tab title="Ruta 1">  
                            <h:panelGrid columns="1" cellpadding="10">  
                                <h:outputText value="Mostrar Ruta" />  
                                <h:outputText value="Ocultar Ruta" /> 
                                <h:outputText value="Subscribirse" />
                            </h:panelGrid>  
                        </p:tab>  
                        <p:tab title="Ruta 2">  
                            <h:panelGrid columns="1" cellpadding="10">  
                                <h:outputText value="Mostrar Ruta" />  
                                <h:outputText value="Ocultar Ruta" /> 
                                <h:outputText value="Subscribirse" />
                            </h:panelGrid>  
                        </p:tab>  
                        <p:tab title="Todas las Rutas">  
                            <h:panelGrid columns="1" cellpadding="10">  
                                <h:outputText value="Mostrar Rutas" />  
                                <h:outputText value="Ocultar Rutas" />                                
                            </h:panelGrid>  
                        </p:tab>  
                    </p:accordionPanel>  
                </p:panel>
            </p:layoutUnit>  

            <p:layoutUnit position="center" style="border: white">  

                <p:panel header="Mapa de Rutas" style="border: white;margin-right:75px">  
                    <h:form prependId="false">  
                        <p:growl id="messages" showDetail="true" />
                        <p:gmap id="gmap" center="20.661542, -103.352893" zoom="12" type="ROADMAP" style="width:900px;height:500px;margin-left:8px;margin-top:8px "
                                model="#{mapController.markerModel}" onPointClick="handlePointClick(event);" widgetVar="map" >
                            <p:ajax event="stateChange" listener="#{mapController.onStateChange}" update="messages" />
                            <p:ajax event="pointSelect" listener="#{mapController.onPointSelect}" update="messages" />
                            <p:ajax event="markerDrag" listener="#{mapController.onMarkerDrag}" update="messages" />  
                        </p:gmap>
                        <p:dialog widgetVar="dlg" showEffect="fade">  
                            <h:panelGrid columns="2">  
                                <h:outputLabel for="title" value="Title:" />  
                                <p:inputText id="title" value="#{mapController.title}" />  

                                <f:facet name="footer">  
                                    <p:commandButton value="Add"   
                                                     actionListener="#{mapController.addMarker}"   
                                                     update="messages"   
                                                     oncomplete="markerAddComplete()"/>  
                                    <p:commandButton value="Cancel" onclick="return cancel()"/>  
                                </f:facet>  
                            </h:panelGrid>  

                            <h:inputHidden id="lat" value="#{mapController.lat}" />  
                            <h:inputHidden id="lng" value="#{mapController.lng}" />  
                        </p:dialog>  
                    </h:form>
                </p:panel>

            </p:layoutUnit> 

        </p:layout>
        <script type="text/javascript">
                                        var currentMarker = null;

                                        function handlePointClick(event) {
                                            if (currentMarker === null) {
                                                document.getElementById('lat').value = event.latLng.lat();
                                                document.getElementById('lng').value = event.latLng.lng();
                                                currentMarker = new google.maps.Marker({
                                                    position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng()),
                                                    draggable: true
                                                });
                                                document.getElementById('title').value = "";
                                                map.addOverlay(currentMarker);
                                                dlg.show();
                                            }
                                        }

                                        function markerAddComplete() {
                                            var title = document.getElementById('title');
                                            currentMarker.setTitle(title.value);
                                            currentMarker.
                                                    title.value = "";
                                            currentMarker = null;
                                            dlg.hide();
                                        }

                                        function cancel() {
                                            dlg.hide();
                                            currentMarker.setMap(null);
                                            currentMarker = null;
                                            return false;
                                        }
        </script>  
    </h:body>
</html>
