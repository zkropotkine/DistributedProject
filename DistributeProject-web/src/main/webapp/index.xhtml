<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="http://maps.google.com/maps/api/js?sensor=false"
        type="text/javascript"></script>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form prependId="false"> 
            <p:growl id="messages" showDetail="true" />
            <p:gmap id="gmap" center="41.381542, 2.122893" zoom="15" type="ROADMAP" style="width:600px;height:400px"
                    model="#{mapController.markerModel}" onPointClick="handlePointClick(event);" widgetVar="map" >
                <p:ajax event="stateChange" listener="#{mapController.onStateChange}" update="messages" />
                <p:ajax event="pointSelect" listener="#{mapController.onPointSelect}" update="messages" />
                <p:ajax event="markerDrag" listener="#{mapController.onMarkerDrag}" update="messages" />  
            </p:gmap>
           <p:dialog widgetVar="dlg" showEffect="fade">  
                    <h:panelGrid columns="2">  
                        <h:outputLabel for="title" value="Title:" />  
                        <p:inputText id="title" value="#{mapController.title}" />  

                        <f:facet name="footer">  
                            <p:commandButton value="Add"   
                                    actionListener="#{mapController.addMarker}"   
                                    update="messages"   
                                    oncomplete="markerAddComplete()"/>  
                            <p:commandButton value="Cancel" onclick="return cancel()"/>  
                        </f:facet>  
                    </h:panelGrid>  

                    <h:inputHidden id="lat" value="#{mapController.lat}" />  
                    <h:inputHidden id="lng" value="#{mapController.lng}" />  
            </p:dialog>  
        </h:form>
        <script type="text/javascript">  
            var currentMarker = null;  

            function handlePointClick(event) {  
                if(currentMarker === null) {  
                    document.getElementById('lat').value = event.latLng.lat();  
                    document.getElementById('lng').value = event.latLng.lng();  
                    currentMarker = new google.maps.Marker({  
                        position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())  
                    }); 
                     
                    document.getElementById('title').value = ""; 
                    map.addOverlay(currentMarker);  
                    dlg.show();  
                }     
            }  

            function markerAddComplete() {  
                var title = document.getElementById('title');  
                alert(title.value);
                currentMarker.setTitle(title.value);  
                currentMarker.
                title.value = "";  
                currentMarker = null;  
                dlg.hide();  
            }  

            function cancel() {  
                dlg.hide();  
                currentMarker.setMap(null);  
                currentMarker = null;  
                return false;  
            }  
        </script>  
     </h:body>
</html>
