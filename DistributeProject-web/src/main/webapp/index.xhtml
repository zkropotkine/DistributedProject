<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Demo App</title>
        <script src="http://maps.google.com/maps/api/js?sensor=true"
        type="text/javascript"></script>
    </h:head>
    <h:body>
        <p:layout id="layout" fullPage="true">  

            <p:layoutUnit position="north" style="border: white">  
                <div id="header" class="ui-widget ui-widget-header">
                    <div id="logo">
                        <img src="images/Transporte publico.jpg" alt="Autobus" 
                             vspace="5" hspace="15" width="220" height="96" style=""/>
                    </div>
                </div>  
            </p:layoutUnit>  

            <p:layoutUnit position="west" style="border: white" size="250">  
                <p:panel header="Rutas Disponibles" style="border: white">
                    <p:accordionPanel multiple="false">  
                        <p:tab title="Ruta 1">  
                            <h:panelGrid columns="1" cellpadding="10">  
                                <h:outputText value="Mostrar Ruta" />  
                                <h:outputText value="Ocultar Ruta" /> 
                                <h:outputText value="Subscribirse" />
                            </h:panelGrid>  
                        </p:tab>  
                        <p:tab title="Ruta 2">  
                            <h:panelGrid columns="1" cellpadding="10">  
                                <h:outputText value="Mostrar Ruta" />  
                                <h:outputText value="Ocultar Ruta" /> 
                                <h:outputText value="Subscribirse" />
                            </h:panelGrid>  
                        </p:tab>  
                        <p:tab title="Todas las Rutas">  
                            <h:panelGrid columns="1" cellpadding="10">  
                                <h:outputText value="Mostrar Rutas" />  
                                <h:outputText value="Ocultar Rutas" />                                
                            </h:panelGrid>  
                        </p:tab>  
                    </p:accordionPanel>  
                </p:panel>
            </p:layoutUnit>  

            <p:layoutUnit position="center" style="border: white">  

                <p:panel header="Mapa de Rutas" style="border: white;margin-right:75px">  
                    <h:form prependId="false">  
                        <p:growl id="messages" showDetail="true" />
                        <h:panelGrid columns="6" id="panel" >
                            <h:outputText value="A:"/>
                            <p:inputText styleClass="latstart" value="#{mapController.latA}"/>  
                            <p:inputText styleClass="lngstart" value="#{mapController.lngA}"/> 

                            <h:outputText value="B:"/>
                            <p:inputText styleClass="latend" value="#{mapController.latB}"/>  
                            <p:inputText styleClass="lngend" value="#{mapController.lngB}"/> 
                        </h:panelGrid>

                        <p:commandButton value="Calcular Ruta" 
                                         type="button"                                                       
                                         onclick="calcRoute()"
                                         update="gmap"/>  
                        
                        <p:gmap id="gmap" center="20.661542, -103.352893" zoom="12" type="ROADMAP" style="width:900px;height:500px;margin-left:8px;margin-top:8px "
                                model="#{mapController.markerModel}" widgetVar="wmap" >
                            <p:ajax event="pointSelect" listener="#{mapController.onPointSelect}" update="messages" />
                            <p:ajax event="markerDrag" listener="#{mapController.onMarkerDrag}" update="messages, panel" />  
                        </p:gmap>
                        
                        <p:outputPanel id="directionsPanel" styleClass="directionsPanel" style="width:600px" layout="block"/> 
                  
                    </h:form>
                </p:panel>

            </p:layoutUnit> 

        </p:layout>
        <script type="text/javascript">
            
            function calcRoute() {        
                map = wmap.getMap();
                var directionsService = new google.maps.DirectionsService(); 
                var rendererOptions = {
                  map: map
                }
                var directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);
                var latlngstart = new google.maps.LatLng($('.latstart').val(),$('.lngstart').val());                
                var latlngsend = new google.maps.LatLng($('.latend').val(),$('.lngend').val());  
                directionsDisplay.setMap(map);
                var dp = document.getElementById("directionsPanel");
                dp.innerHTML = '';
                directionsDisplay.setPanel(dp);                                         

                var request = {
                    origin:latlngstart,
                    destination:latlngsend,
                    travelMode: google.maps.TravelMode.DRIVING
                };
                directionsService.route(request, function(response, status) {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                    }
                });
            }                  
            
        </script>  
    </h:body>
</html>
