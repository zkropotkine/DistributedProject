<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="http://maps.google.com/maps/api/js?sensor=false"
        type="text/javascript"></script>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets@@
        
        <h:form>  
            <p:growl id="messages" showDetail="true" life="2000" />  
            <p:gmap center="41.381542, 2.122893" zoom="15" type="ROADMAP" style="width:600px;height:400px">  
                <p:ajax event="stateChange" listener="#{mapController.onStateChange}" update="messages" />  
                <p:ajax event="pointSelect" listener="#{mapController.onPointSelect}" update="messages" />  
            </p:gmap>  
        </h:form>  
     </h:body>
    
</html>
